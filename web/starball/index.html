<!DOCTYPE html>
<html>
    <head><meta content="text/html;charset=utf8" http-equiv="Content-Type" /></head>
    <body>
                
        <script type="module">
            import init, { data_url } from "./starball.js";
            async function run() {
                await init();

                document.body.appendChild(image);
            }
            run();
